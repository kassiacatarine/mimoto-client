    <ngx-avatar matListAvatar size="250" [name]="user.name" [round]="false"></ngx-avatar>
    <h2>{{ user.name }}</h2>
  </div>
  <div fxLayout="column" fxLayoutAlign="space-around" fxFlex fxLayoutGap="gappx">
    <div>
      <div>Nome do Usu√°rio</div>
      <p>{{ user.userName }}</p>
    </div>
    <div>
      <div>Email</div>
      <p>{{ user.email }}</p>
    </div>
  </div>
</div>
