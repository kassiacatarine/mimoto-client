<mat-nav-list>
  <mat-list-item *ngFor="let user of users$ | async">
    <ngx-avatar matListAvatar size="42" [name]="user.name"></ngx-avatar>
    <h3 matLine>{{ user.name }}</h3>
    <p matLine>
      <span> {{ user.email }} </span>
    </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
