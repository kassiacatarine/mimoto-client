<div class="container" [class.is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <app-toolbar-container class="toolbar" (menuEmitter)="snav.toggle()"></app-toolbar-container>
  <mat-sidenav-container class="sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="mobileQuery.matches ? false : true">
    <mat-nav-list>
      <a mat-list-item routerLink="/apps">
        <div style="width: 200px">Aplicativos</div>
      </a>
      <a mat-list-item routerLink="/users">
        <div style="width: 200px">Usu√°rios</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
